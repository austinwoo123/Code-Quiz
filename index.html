<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- navbar starts here -->
    <div id="nav">
        <div class="left">
            <a onclick="getScore()" href="#">
                <h3>View Highscores</h3>
            </a>
        </div>
        <div class="right">
            <h3>Time Remaining: <span id="timeRemaining">0</span></span></h3>
        </div>
    </div>
    <!--navbar ends here-->

    <!--Quiz body starts here-->
    <div id="quiz">
        <div id="quizArea">

            <h1>
                Quiz Time
            </h1>
            <h2>
                Click "Start" to begin!
            </h2>
            <!--button for start-->
            <button id="starter">Start</button>
        </div>
        <!--Quiz body ends here-->
        <div id="option1"></div>
        <div id="option2"></div>
        <div id="option3"></div>
        <div id="option4"></div>
        <div id="option5"></div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
